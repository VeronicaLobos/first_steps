<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Solutions</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">

      <div class= "card" id="logo-card">
        <img src="homes.svg" alt="House Image">
        <h3>Home Solutions</h3>
      </div>

      <div class="card" id="login-card">
        <h2>Log In</h2>
        <form action="/submit" method="post">
          <input type="text" name="e-mail" placeholder="e-mail"><br>
          <input type="text" name="password" placeholder="password"><br>
          <input type="submit" id="submit-button" value="Log In">
        </form>
        <p>Don't have an account? <a href="">Register</a></p>
      </div>

    </div>
  </body>
</html>
