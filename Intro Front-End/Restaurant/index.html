<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id=container>
        <div class="card">

            <div class="slide upper-slide" id="drinks-slide">
                <div class="overlay"></div>
                <i class="fas fa-cocktail" aria-hidden="true"></i>
            </div>
    
            <div class="slide lower-slide">
                <h3>Bebidas</h3>
                <p>Nuestra refrescante selección de cócteles.</p>
                <div class="decorative-line"></div>
            </div>
    
        </div>
    
        <div class="card">
    
            <div class="slide upper-slide" id="entrees-slide">
                <div class="overlay"></div>
                <i class="fas fa-utensils" aria-hidden="true"></i>
            </div>
    
            <div class="slide lower-slide">
                <h3>Entrantes</h3>
                <p>Platos gourmet con los ingredientes más frescos.</p>
                <div class="decorative-line"></div>
            </div>
    
        </div>
    
        <div class="card">
    
            <div class="slide upper-slide" id="desserts-slide">
                <div class="overlay"></div>
                <i class="fas fa-ice-cream" aria-hidden="true"></i>
            </div>
    
            <div class="slide lower-slide">
                <h3>Postres</h3>
                <p>Una experiencia con nuestros exquisitos postres.</p>
                <div class="decorative-line"></div>
            </div>
    
        </div>
    </div>

</body>
</html>
