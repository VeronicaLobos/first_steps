<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Age</th>
                <th>Country</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            {% for user, details in users.items() %}
                <tr>
                    <td>{{ user }}</td>
                    <td>{{ details['age'] }}</td>
                    <td>{{ details['country'] }}</td>
                    <td style="text-align: center;">{{ details['flag'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
